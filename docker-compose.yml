version: '3'

networks:
  localdev:

services:
  database:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_DB: psql_database
      POSTGRES_USER: psql_user
      POSTGRES_PASSWORD: psql_psswd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - localdev

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs_app
    restart: always
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_USER: psql_user
      DATABASE_PASSWORD: psql_psswd
      DATABASE_NAME: psql_database
    ports:
      - "3000:3000"
    depends_on:
      - database
    networks:
      - localdev

volumes:
  postgres_data: